{% extends 'accounts/base.html' %}
{% load widget_tweaks %}
{% block title %}eDCMS-Update Profile{% endblock %}
{% load crispy_forms_tags %}
{% crispy form form.helper %}
{% block content %}
    <div class="content-section" style="margin-top:80px">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card jumbotron">
                    <div class="border-bottom mb-4"><h2 style="text-align:center">Update Profile</h2></div>
                    <article class="card-body">
                        {% crispy form %}
                    </article>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>

           $(document).ready(function(){
           var branchId = $("#id_branch").val();

           $.ajax({
           url: "{% url 'accounts:ajax_load_department' %}",
           data: {
           'branch': branchId
           },
           success: function (data) {
           $("#id_department").html(data);
           }
           });

           });

           $("#id_branch").change(function () {
           var branchId = $(this).val();

           $.ajax({
           url: "{% url 'accounts:ajax_load_department' %}",
           data: {
           'branch': branchId
           },
           success: function (data) {
           $("#id_department").html(data);
           }
           });

           });
    </script>
{% endblock %}
