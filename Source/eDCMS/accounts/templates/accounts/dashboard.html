<body>
<div id="charts" class="carousel slide" data-ride="carousel" style="margin-top:30px;">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#charts" data-slide-to="0" class="active"></li>
        <li data-target="#charts" data-slide-to="1"></li>
        <li data-target="#charts" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="border" id="container" style="min-width: 100px; height: 400px; margin: 0 auto;"></div>
          <script src="https://code.highcharts.com/highcharts.src.js"></script>
          <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
          <script>
              Highcharts.chart('container', {{ chart|safe }});
          </script>
        </div>
        <div class="carousel-item">
            <div class="border" id="container2" style="min-width: 100px; height: 400px; margin: 0 auto;"></div>
                  <script src="https://code.highcharts.com/highcharts.src.js"></script>
                  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
                  <script>
                      Highcharts.chart('container2', {{ chart2|safe }});
                  </script>

        <div class="carousel-item">

              <h3>Currently Unavailable</h3>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#charts" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
